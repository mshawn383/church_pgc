<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<style>
   *{
    font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400; /* or 300, 500, 600, 700 etc. */
  font-style: normal;

   }
   .church-header-and-prophet-name{
    font-weight: 700;
   }
   @keyframes float {
          0%, 100% {
            transform: translateY(0px);
          }
          50% {
            transform: translateY(-20px);
          }
        }
        
        @keyframes float-delayed {
          0%, 100% {
            transform: translateY(0px);
          }
          50% {
            transform: translateY(-15px);
          }
        }
        
        .float-animation {
          animation: float 6s ease-in-out infinite;
        }
        
        .float-animation-delayed {
          animation: float-delayed 5s ease-in-out infinite 1s;
        }
        
        .float-animation-delayed-2 {
          animation: float-delayed 5.5s ease-in-out infinite 2s;
        }
        
        .text-glow {
          text-shadow: 0 0 30px rgba(66, 133, 244, 0.1);
        }
</style>
    <title>PGC Church</title>
</head>

</body>
</html>
